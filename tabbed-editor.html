<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabbed Editor</title>
    <link rel="stylesheet" href="css/tabs.css" />
    <link rel="stylesheet" href="css/ace-marker.css" />
    <link id="userscriptlink" rel="import" href="user/userscript.ts" />
    <link id="baselibrarylink" rel="import" href="user/baselibrary.d.ts" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
<div id="toolbar" style="width: 100%; height: 30px">
    <button id="btn-compile"><i class="fas fa-check-square"></i> compile</button>
</div>
<div class="tab">
    <button id="userlibrary-tablink" class="tablinks" onclick="showTab(event.currentTarget, 'editor(userlibrary.d.ts)')">userlibrary.d.ts (readonly)</button>
    <button id="usercode-tablink" class="tablinks" onclick="showTab(event.currentTarget, 'editor')">userscript.ts</button>
</div>

<div id="editor(userlibrary.d.ts)" style="width: 100%; height: 500px" class="tabcontent">
    userlibrary
</div>

<div id="editor" style="width: 100%; height: 500px" class="tabcontent">
    userscript
</div>

<div id="console" style="width: 100%; height: 500px; border-style:solid; border-width: 1px; border-color: black;">

</div>

<script type="text/javascript" src="tabs.js"></script>
<script src="src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="src-min-noconflict/ext-language_tools.js" charset="utf-8" ></script>
<script type="text/javascript" src="lib/typescriptServices.js"></script>
<script type="text/javascript" src="basic-editor.js"></script>
<script type="text/javascript" src="diagnostics-manager.js"></script>
<script type="text/javascript" src="baselibrary-readonly-editor.js"></script>
<script type="text/javascript" src="integrate-compiler.js"></script>
<script type="text/javascript" src="load-user-library.js"></script>

<script>
    showTab(document.querySelector("#usercode-tablink"), 'editor');
</script>

</body>
</html>
